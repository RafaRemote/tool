<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKING</title>
    <link rel="shortcut icon" type="ico" href="./favicon.ico"/>
</head>
<body>

    <div id="app">

        <p>Fill the form and press enter</p>

        
        <section id="form">
            <label for="changeLEP">LEP</label>
            <input type="number" id="changeLEP" v-model="money[0].amount /">
            <label for="changeCEL">CEL</label>
            <input type="number" id="changeCEL" v-model="money[1].amount /">
            <label for="changeLEB">LEB</label>
            <input type="number" id="changeLEB" v-model="money[2].amount /">
            <label for="changeAsv">asv</label>
            <input type="number" id="changeAsv" v-model="money[3].amount /">
            <label for="changeDebt">debt</label>
            <input type="number" id="changeDebt" v-model="money[4].amount /">
            <label for="click"></label>
            <button type="number" id="click" @click="showMoney">click</button> 
        </section>

        <h1>Money</h1>

        <ul>
            <li v-for="i in money">
                {{ i.name }} : {{i.amount }}€
            </li>
        </ul>

        
        
        <p id="total" >Total Money Amount: {{ totalAmount }}</p>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script>
        console.log(Vue)
        const app = new Vue({
            el : '#app',    // on ne peut pas sélectionner les éléments html et body, attention
            data : {
                money: [
                            {
                                name:   "lep",
                                amount: 0,
                                url: ''
                            },
                            {
                                name:   "cel",
                                amount: 0,
                                url: ''
                            },
                            {
                                name:   "leb",
                                amount: 0,
                                url: ''
                            },
                            {
                                name:   "asv",
                                amount: 0,
                                url: ''
                            },
                            {
                                name:   "debt",
                                amount: 0,
                                url: ''
                            }
                    
                        ]
            },
            computed: {
                totalAmount() {
                    let total = 0;
                    for (let i in this.money) {
                        this.money[4].amount *= -1;
                        console.log(this.money[i].amount);
                        console.log(typeof this.money[i].amount);
                        total = total + this.money[i].amount;
                    }
                    console.log("le total est " + total)
                    return total;
                }
            },
            methods : {
               showMoney() {

                   this.money[0].amount= parseInt(document.getElementById("changeLEP").value);
                   this.money[1].amount = parseInt(document.getElementById("changeCEL").value);
                   this.money[2].amount = parseInt(document.getElementById("changeLEB").value);
                   this.money[3].amount =  parseInt(document.getElementById("changeAsv").value);
                   this.money[4].amount =  parseInt(document.getElementById("changeDebt").value);
               }

            }

        })
    </script>
</body>
</html>

<style>

    body {
        background-color: gray;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    section#form {
        display: flex;
        flex-direction: column;
    }

    label {
        padding: .25rem;
    }
    input {
        padding: .25rem;  
        color: black;
        font-size: 1rem;
        font-weight: bold;
    }
    button {
        padding: .25rem;
        background: orange;
        text-shadow: 2px 2px white;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    

    p {
        text-align: center;
        text-transform: uppercase;
    
    }

    #app {
        width: 50vw;
        margin: auto;
        border: 3px solid black;
        background: black;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        box-shadow: 3px 3px 3px rgba(0,0,0,50%);
        padding: .25rem;
    }
    h1 {
        text-align: center;
    }

    ul {
        list-style-type: none;
    }

    li {
        border: 1px solid white;
        padding: .25rem;
    }

    li:nth-of-type(5) {
        background-color: red;

    }

    #total {
        background: burlywood;
        color: black;
        padding: 1rem;
    }


</style>
